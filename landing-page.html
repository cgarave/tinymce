<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="sys/style.css">
    <link href="sys/src/output.css" rel="stylesheet">
</head>
<body class="bg-[#100C1A] h-screen overflow-hidden">
    <header id="header">
        <nav class="flex flex-row justify-between items-center p-3 border-b border-[#332654] mb-4">
            <ul>
                <li id="automation-name" class="text-white font-semibold text-lg">Landing Page Automation</li>
            </ul>
            <ul class="flex flex-row gap-x-2">
                <li class="bg-[#2C1A5A] text-white font-medium rounded-[4px] px-2 text-xs">
                    <select id="automation-dropdown" class="bg-transparent border-none outline-none w-44 h-full hover:cursor-pointer">
                        <option value="index.html">Terms and Conditions</option>
                        <option value="newsletter.html">Newsletter</option>
                        <option value="floating-banner.html">Floating Banner</option>
                        <option value="landing-page.html" selected>Landing Page</option>
                    </select>
                </li>
                <li>
                    <button id="whats-new" class="bg-[#2C1A5A] text-white font-medium p-2 rounded-[4px] text-xs relative">
                        <div class="bg-red-700 w-2 h-2 rounded-full absolute -top-1 -right-1 animate-ping"></div>
                        <div class="bg-red-600 w-2 h-2 rounded-full absolute -top-1 -right-1"></div>
                        Changelog
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!--LANDING PAGE AUTOMATION-->
    <div class="px-3 mb-4 flex items-center justify-between">
        <div class="flex flex-row gap-x-2 items-center">
            <input id="filename" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs" placeholder="Filename" autocomplete="off">
            <button id="generateFilename" class="bg-[#4816C3] rounded-[4px] p-2 font-medium text-xs text-white h-fit flex flex-row gap-x-1 items-center hover:bg-[#591DEF]">Convert APS</button>
        </div>
        <ol class="flex gap-x-2">
            <li id="region-container" class="bg-[#2C1A5A] text-white font-medium p-2 rounded-[4px] text-xs">
                <select name="" id="regions-dropdown" class="bg-transparent border-none outline-none w-44 h-full hover:cursor-pointer">
                    <option value="#">Select region</option>
                    <option value="zh-cn">China - CN</option>
                    <option value="vi-vn">Vietnam - VN</option>
                    <option value="th-th">Thailand - TH</option>
                    <option value="ko-kr">Korea - KR</option>
                    <option value="id-id">Indonesia - ID</option>
                    <option value="km-kh">Cambodia - KH</option>
                    <option value="ja-jp">Japan - JP</option>
                    <option value="hi-in">India - IN</option>
                </select>
            </li>
            <li class="bg-[#2C1A5A] text-white font-medium p-2 rounded-[4px] text-xs">
                <select name="" id="page-type" class="bg-transparent border-none outline-none w-44 h-full hover:cursor-pointer">
                    <option value="#">Select type</option>
                    <option value="0">Landing Page</option>
                    <optgroup label="Qualify Games">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <button id="download" class="bg-[#4816C3] rounded-[4px] p-2 font-medium text-xs text-white h-fit flex flex-row gap-x-1 hover:bg-[#591DEF]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-download">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 11l5 5l5 -5" />
                            <path d="M12 4l0 12" />
                    </svg>
                    DOWNLOAD
                </button>
            </li>
        </ol>
    </div>
    <div class="px-3 flex flex-col gap-y-2">
        <div id="input-container" class="flex flex-row gap-x-2 w-full">
            
        </div>

        <div id="landing-page-preview"></div>
    </div>
    <!--LANDING PAGE AUTOMATION-->
    <div id="update-card" class="hidden flex flex-col gap-y-1 w-80 h-fit bg-[#2C1A5A] border-2 border-[#4816C3] rounded-md absolute top-14 right-0 mr-3 p-1"></div>
</body>

<!--Scripts-->
<script src="sys/homepage.js"></script>
<script src="sys/landing-page.js"></script>
<script src="sys/updates.js"></script>
</html>
