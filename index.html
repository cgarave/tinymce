<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tiny.cloud/1/w6ivg625dosxqduf6vnztan0ddkejc3laz65mbljef30pv1j/tinymce/4/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link rel="stylesheet" href="style.css">
    <link href="src/output.css" rel="stylesheet">
    <style>
        .mce-tinymce {
            border-radius: 6px;
        }
    </style>
</head>

<body class="bg-zinc-900 h-screen overflow-hidden">
    <header>
        <nav class="flex flex-row justify-between items-center p-3 border-b border-zinc-800 mb-2">
            <ul>
                <li class="text-white font-semibold text-2xl">Automation</li>
            </ul>
            <ul class="flex flex-row gap-x-2 items-center">
                <input id="filename" type="text" class="rounded-md p-2 h-10 w-80 outline-amber-500"
                    placeholder="HTML Filename">
                <button
                    class="bg-green-500 p-2 rounded-md cursor-pointer flex justify-center items-center hover:bg-green-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-download">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                        <path d="M7 11l5 5l5 -5" />
                        <path d="M12 4l0 12" />
                    </svg>
                </button>
                <button onclick="showWindow()"
                    class="bg-green-500 p-2 rounded-md cursor-pointer flex justify-center items-center hover:bg-green-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                    </svg>
                </button>
                <button
                    class="bg-green-500 p-2 rounded-md cursor-pointer flex justify-center items-center hover:bg-green-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-question-mark">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" />
                        <path d="M12 19l0 .01" />
                    </svg>
                </button>
            </ul>
        </nav>
    </header>

    <div id="container" class="flex flex-row w-full">
        <div id="editor-container" class="w-full h-fit overflow-hidden px-2">
            <textarea id="mytextarea"></textarea>
        </div>
        <div id="preview-area" class="w-1/2 h-[90vh] bg-white mb-4 mr-4 rounded-md overflow-y-scroll p-10 hidden"></div>
        <button id="preview-btn" class="bg-green-500 p-2 rounded-md cursor-pointer hover:bg-green-700 h-fit text-white absolute right-10 top-[5.2rem] hidden" onclick="previewContent()">Preview</button>
    </div>
</body>

<script src="script.js"></script>

</html>
