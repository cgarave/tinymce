<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tiny.cloud/1/w6ivg625dosxqduf6vnztan0ddkejc3laz65mbljef30pv1j/tinymce/4/tinymce.min.js"
        referrerpolicy="origin"></script>
    <link rel="stylesheet" href="style.css">
    <link href="src/output.css" rel="stylesheet">
    <style>
        .mce-tinymce {
            border-radius: 6px;
        }
        .mce-content-body, .mce-resizehandle {
            display: none !important;
        }
        .mce-content-body table {
            resize: none;
        }
        .data-mce-style {
            cursor: none;
        }
    </style>
</head>
<body class="bg-[#100C1A] h-screen overflow-hidden">
    <header>
        <nav class="flex flex-row justify-between items-center p-3 border-b border-[#332654] mb-4">
            <ul>
                <li class="text-white font-semibold text-lg">AUTOMATION JUST FOR U</li>
            </ul>
            <ul>
                <li class="bg-[#2C1A5A] text-white font-medium p-2 rounded-[4px] text-xs">
                    <select name="" id="" class="bg-transparent border-none outline-none w-44">
                        <option value="">Terms and Conditions</option>
                        <option value="">Qualified Games</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <div class="px-3 mb-4 flex justify-between items-center">
        <input id="filename" type="text" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs" placeholder="HTML Filename">
        <div class="flex gap-x-2">
            <button onclick="previewNew()" class="bg-[#4816C3] rounded-[4px] p-2 font-medium text-xs text-white h-fit flex flex-row gap-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                        <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                </svg>
                PREVIEW
            </button>
            <button class="bg-[#4816C3] rounded-[4px] p-2 font-medium text-xs text-white h-fit flex flex-row gap-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-download">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                        <path d="M7 11l5 5l5 -5" />
                        <path d="M12 4l0 12" />
                </svg>
                DOWNLOAD
            </button>
        </div>
    </div>
    <div id="container" class="flex flex-row w-full">
        <div id="editor-container" class="w-full h-fit overflow-hidden px-3">
            <textarea id="mytextarea">
                <div id="content-en-gb" class="tnc-content-wrap">
                    <div class="contentwrap tnc-content-format">
                        <h2 class="mb-4 font-semibold text-body-1">Significant Conditions</h2>
                    </div>
                    <div id="replace" class="editable">WALLS HERE!</div>
                </div>
            </textarea>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
